{% extends 'main.html' %}

{% block content %}
<h2>Projects</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Votes</th>
        <th>Positive Votes</th>
        <th></th>
        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.id}}</td>
        <td>{{ project.title}}</td>
        <td>{{ project.vote_count}}</td>
        <td>{{ project.vote_ratio}}</td>
        <td>{{ project.created}}</td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
